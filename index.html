<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Beta</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-image">
        <img src="./img/google-beta.jpeg" alt="google-beta" />
      </div>
      <div class="search-part">
        <p>Search the web using Google</p>
        <input type="text" />
        <div class="search--buttons">
          <button id="left__button">Google Search</button>
          <button id="right__button">I'm feeling lucky</button>
        </div>
      </div>
      <div class="link-part">
        <div class="links">
          <p>Special Searches</p>
          <a href="#">Stanford Search</a>
          <a href="#">Linux Search</a>
        </div>
        <div class="links">
          <a href="#">Help!</a>
          <a href="#">About Google</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>
        <div class="links">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" placeholder="your e-mail" />
          <div class="link-subs">
            <button>Subscribe</button>
            <a href="#">Archive</a>
          </div>
        </div>
      </div>
      <div class="copyright-part">
        <p>Copyright &copy;1998 Google Inc.</p>
      </div>
    </div>
  </body>
</html>
